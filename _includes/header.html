<header class="site-header">
    <a class="header-logo" href="{{ site.url }}">{{site.title}}</a>
    <nav class="site-nav">
        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
        <a class="page-link" href="http://teespring.com/store/hhhacker">Store</a>
    </nav>
</header>
